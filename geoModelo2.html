<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>

        if ('geolocation' in navigator) {

            const watcher = navigator.geolocation.watchPosition(function (position) {
                console.log(position.coords.latitude);

                document.getElementById('latitude').value = (position.coords.latitude);
                document.getElementById('longitude').value = (position.coords.longitude);

            }, function (error) {
                console.log(error);
            }, {
                    enableHighAccuracy: true, maximumAge: 30000, timeout: 3000
                })

        } else {
            alert('Ops Deu algum Error !!!!!!!!!!!')
        }

    </script>

</head>

<body>

    <form method="get" action=".">


        <label>Latitude:
            <input name="latitude" type="text" id="latitude" size="60" /></label><br />
        <input name="longitude" type="text" id="longitude" size="60" /></label><br />

    </form>
</body>


</body>

</html>
